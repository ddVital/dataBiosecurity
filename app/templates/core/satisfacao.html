{% extends 'core/layout.html' %}
{% load static %}
{% load i18n %}

{% block title %}
    Home
{% endblock title %}

{% block body %}
<div class="container mx-auto mt-8">
    <div class="max-w-md mx-auto bg-white p-5 rounded-md shadow-md">
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline w-full cursor-pointer">Avaliar</button>
        </form>
    </div>
</div>

{% endblock body %}
